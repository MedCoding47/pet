<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#D52B1E" />
    <meta
      name="description"
      content="Adoptez un animal de compagnie - Donnez une seconde chance à un animal abandonné grâce à la SPA"
    />
    <meta name="keywords" content="adoption, animaux, SPA, refuge, chien, chat">
    <meta property="og:title" content="SPA - Adoption Responsable">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.votre-spa.fr">
    <meta property="og:image" content="%PUBLIC_URL%/social-share.jpg">
    
    <!-- Préchargement des polices -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon et manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Awesome optimisé -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    
    <!-- Google Maps API (remplacez YOUR_API_KEY) -->
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&loading=async" 
      async 
      defer
    ></script>

    <!-- Titre de la page -->
    <title>SPA - Adoption Responsable d'Animaux</title>
    
    <!-- CSS de base pour le chargement initial -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .hide-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Style de fallback pendant le chargement */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="hide-scrollbar">
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; text-align: center;">
        <h1 style="color: #D52B1E; font-size: 1.5rem;">
          JavaScript est désactivé. Vous devez activer JavaScript pour utiliser cette application.
        </h1>
      </div>
    </noscript>
    <div id="root"></div>

    <!-- Scripts de performance -->
    <script>
      // Préchargement des assets critiques
      function loadCriticalAssets() {
        const images = ['hero-bg.jpg', 'logo-spa.png'];
        images.forEach(img => {
          const image = new Image();
          image.src = '%PUBLIC_URL%/' + img;
        });
      }
      window.addEventListener('load', loadCriticalAssets);
    </script>
  </body>
</html>
